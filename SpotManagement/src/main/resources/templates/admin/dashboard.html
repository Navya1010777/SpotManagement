<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Admin Dashboard</h2>
    
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card text-white bg-primary">
                <div class="card-body">
                    <h5 class="card-title">Total Spots</h5>
                    <h2 class="card-text" th:text="${statistics.totalSpots}">0</h2>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-success">
                <div class="card-body">
                    <h5 class="card-title">Available Spots</h5>
                    <h2 class="card-text" th:text="${statistics.availableSpots}">0</h2>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-warning">
                <div class="card-body">
                    <h5 class="card-title">Average Rating</h5>
                    <h2 class="card-text" th:text="${#numbers.formatDecimal(statistics.averageRating, 1, 1)}">0.0</h2>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-info">
                <div class="card-body">
                    <h5 class="card-title">Total Cities</h5>
                    <h2 class="card-text" th:text="${statistics.spotsByCity.size()}">0</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">All Spots</div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Number</th>
                        <th>Type</th>
                        <th>Status</th>
                        <th>Location</th>
                        <th>Rating</th>
                        <th>Actions</th>
                    </tr>
                </thead>
				<tbody>
				                    <tr th:each="spot : ${spots}">
				                        <td th:text="${spot.spotId}"></td>
				                        <td th:text="${spot.spotNumber}"></td>
				                        <td th:text="${spot.spotType}"></td>
				                        <td th:text="${spot.status}"></td>
				                        <td th:text="${spot.location?.city + ', ' + spot.location?.area}"></td>
				                        <td th:text="${spot.rating != null ? spot.rating : 'No ratings'}"></td>
				                        <td>
				                            <form th:action="@{/admin/spots/delete/{id}(id=${spot.spotId})}" 
				                                  method="post" 
				                                  style="display: inline;">
				                                <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
				                                <button type="submit" class="btn btn-sm btn-danger"
				                                        onclick="return confirm('Are you sure you want to delete this spot?')">
				                                    Delete
				                                </button>
				                            </form>
				                        </td>
				                    </tr>
				</tbody>
            </table>
        </div>
    </div>
</body>
</html>
