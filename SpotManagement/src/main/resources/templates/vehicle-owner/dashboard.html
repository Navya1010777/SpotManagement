<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vehicle Owner Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Vehicle Owner Dashboard</h2>
    
    <div class="card mb-4">
        <div class="card-header">Search Spots</div>
        <div class="card-body">
            <form th:action="@{/api/spots/search}" method="get">
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label for="spotType">Spot Type</label>
                        <select class="form-control" id="spotType" name="spotType">
                            <option value="">All</option>
                            <option value="COVERED">Covered</option>
                            <option value="UNCOVERED">Uncovered</option>
                            <option value="UNDERGROUND">Underground</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="hasEVCharging">EV Charging</label>
                        <select class="form-control" id="hasEVCharging" name="hasEVCharging">
                            <option value="">All</option>
                            <option value="true">Available</option>
                            <option value="false">Not Available</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" name="city">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="area">Area</label>
                        <input type="text" class="form-control" id="area" name="area">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-header">Available Spots</div>
        <div class="card-body">
            <div class="row" th:if="${spots != null}">
                <div class="col-md-4 mb-3" th:each="spot : ${spots}">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${spot.spotNumber}"></h5>
                            <p class="card-text">
                                Type: <span th:text="${spot.spotType}"></span><br>
                                Price: <span th:text="${spot.price}"></span><br>
                                Rating: <span th:text="${spot.rating ?: 'No ratings yet'}"></span>
                            </p>
                            <button class="btn btn-sm btn-primary" 
                                    data-bs-toggle="modal" 
                                    th:data-bs-target="'#ratingModal' + ${spot.spotId}">
                                Rate Spot
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
