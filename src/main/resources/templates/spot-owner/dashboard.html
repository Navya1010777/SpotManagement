<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spot Owner Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Spot Owner Dashboard</h2>
    <div class="mb-3">
        <a th:href="@{/spot-owner/spots/create}" class="btn btn-primary">Create New Spot</a>
    </div>
    
    <div class="card">
        <div class="card-header">My Spots</div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>Spot Number</th>
                        <th>Type</th>
                        <th>Status</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="spot : ${spots}">
                        <td th:text="${spot.spotNumber}"></td>
                        <td th:text="${spot.spotType}"></td>
                        <td th:text="${spot.status}"></td>
                        <td th:text="${spot.price}"></td>
                        <td>
                            <a th:href="@{/spot-owner/spots/{id}/edit(id=${spot.spotId})}" 
                               class="btn btn-sm btn-primary">Edit</a>
                            <form th:action="@{/spot-owner/spots/{id}/delete(id=${spot.spotId})}" 
                                  method="post" 
                                  style="display: inline;">
                                <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                                <button type="submit" class="btn btn-sm btn-danger"
                                        onclick="return confirm('Are you sure you want to delete this spot?')">
                                    Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
