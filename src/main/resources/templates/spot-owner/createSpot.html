<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New Spot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Create New Spot</h2>
    
    <form th:action="@{/spot-owner/spots/save}" th:object="${spot}" method="post">
        <div class="mb-3">
            <label for="spotNumber" class="form-label">Spot Number</label>
            <input type="text" id="spotNumber" th:field="*{spotNumber}" class="form-control" required>
        </div>
        
        <div class="mb-3">
            <label for="spotType" class="form-label">Spot Type</label>
            <input type="text" id="spotType" th:field="*{spotType}" class="form-control" required>
        </div>
        
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select id="status" th:field="*{status}" class="form-control" required>
                <option value="AVAILABLE">Available</option>
                <option value="OCCUPIED">Occupied</option>
            </select>
        </div>
        
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" id="price" th:field="*{price}" class="form-control" required>
        </div>
        
        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
        
        <button type="submit" class="btn btn-success">Save Spot</button>
        <a th:href="@{/spot-owner/dashboard}" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
